{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section is-medium servicelist-section">

<div class"container-fluid">
 <ul class="text-center list-inline">
                <li class="mb-4 list-inline-item p-2 jello-horizontal">
                    <i class="fas fa-file-invoice text-first display-3 flip-horizontal-bottom"></i>
                    <p class="fs-2 fw-bolder text-uppercase">Choose The Service You need</p>
                    
                </li>
                <li class="mb-4 list-inline-item p-2">
                    <i class="fas fa-user-tie text-first display-4"></i>
                    <p class="fs-2 fw-bolder text-uppercase">Choose your service provider</p>
                    
                </li>
                <li class="mb-4 list-inline-item p-2">
                    <i class="fas fa-tools text-first display-3"></i>
                    <p class="fs-2 fw-bolder text-uppercase">Fill Up Booking form</p>
                </li>
                <li class="mb-4 list-inline-item p-2">
                    <i class="fas fa-umbrella text-first display-4"></i>
                    <p class="fs-2 fw-bolder text-uppercase">Hasselfree Service</p>
                </li>
            </ul>

</div>
</section>

<section class="section is-medium servicelist-section">

<!--list for services which redirect-->
<div class="columns">
        <div class="column">
            <ul class="text-center list-inline">

            {% for service in category  %}

            <a href="{% url 'taskers' %}?category={{ service.category }}">

                <li class="mb-4 list-inline-item p-2 jello-horizontal">
                    <i class="fas fa-file-invoice text-first display-3 flip-horizontal-bottom"></i>
                    <p class="fs-2 fw-bolder text-uppercase">{{ service.category}}</p>
                    <p>{{ service.id }} </p>
                </li>
            
            </a>
            
            {% endfor %}

            </ul>
        </div>
    </div>


</section>

{% endblock %}
