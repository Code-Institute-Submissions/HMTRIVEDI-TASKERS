{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="section is-medium taskerslist-section">

<div class="container-fluid ">

<div class="tile is-ancestor">
  <div class="tile is-4 is-vertical is-parent">
    <div class="tile is-child box">
      <div class="media">
      <div class="media-left">
        <figure class="image is-128x128">
        {% if tasker.image_url %}
          
          <img class="image" src="{{ tasker.image_url }}" alt="tasker.Name">
       
        {% else %}
        
          <img class="image is is-rounded" src="{{ MEDIA_URL }}No_Image.jpg" alt="{{ tasker.name }}">
       
        {% endif %}
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4 name is-capitalized">Name:{{ task.name }}</p>
        <p class="subtitle is-6">Overall Rating:{{ tasker.rating }}</p>
        <p class="subtitle is-6">Rate:{{ tasker.price }}</p>
        <p class="subtitle is-6">{{ tasker.service_category }}</p>
      </div>
    </div>
    </div>
    <div class="tile is-child box">
      <p class="title">About</p>
      <p>{{ tasker.about }}</p>
    </div>
  </div>
  <div class="tile is-parent">
    <form>
    
    </form>
  </div>
</div>


</div>

</section>



</div>



</section>




{% endblock content %}
