{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="section is-medium subnav-section">

</section>

<section class="section is-medium taskerslist-section">

<div class="row">

{% for category in taskers %}

<div class= "col-sm-6 col-md-6 col-lg-4 col-xl-3">

<div class="card m-2">
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-128x128">
        {% if tasker.image_url %}
          
          <img class="image" src="{{ tasker.image_url }}" alt="tasker">
       
        {% else %}
        
          <img class="image is is-rounded" src="{{ MEDIA_URL}}No_Image.jpg" alt="tasker">
       
        {% endif %}
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4 name is-capitalized">{{ tasker.name }}</p>
        <p class="subtitle is-6 rating">Overall Rating:{{ tasker.rating }}</p>
        <p> {{ tasker.service_category }}</p>
      </div>
    </div>

    <div class="content">
    <p>
    <a class="btn btn-main m-3" href="{% url 'tasker' tasker.id %}">Select</a>
    </p>
      
    </div>
  </div>
</div>
</div>
{% endfor %}

</div>

</section>



{% endblock %}
